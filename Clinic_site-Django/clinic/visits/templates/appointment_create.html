{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="content-section">
    <h2>{%trans "New Appointment"%}</h2>

    <div class="bootstrap-iso" style="background-color:transparent;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <select id="doctor" name="doctor" class="form-control">
                                <option disabled="true" selected>{%trans "Select Doctor" %}</option>
                                {%for d in doctor%}
                                <option value="{{d.name}}">{{d.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            {%if user.is_doctor%}
                            <select id="patient" name="patient" class="form-control">
                                <option disabled="true" selected>{%trans "Select Patient"%}</option>
                                {%for p in patient%}
                                <option value="{{p.name}}">{{p.name}}</option>
                                {%endfor%}
                            </select>
                            {%endif%}
                        </div>

                        <div class="form-group ">
                            <div class="input-group">
                                <input type='text' id="picker" class="form-control" name="date" placeholder="{% blocktrans %}Select Date{% endblocktrans %}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <button class="btn btn-success " name="submit" type="submit">
                                    {%trans "Submit"%}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
