{% extends "base.html" %}
{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0"
            class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        {% load i18n %}
        <div class="carousel-item active">
            <img
                    src="https://img.freepik.com/free-photo/young-female-doctor-posing-corridor-hospital_1303-21212.jpg?size=626&ext=jpg"
                    class="d-block w-100 height-img" alt="Clinic's personel">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img
                    src="https://img.freepik.com/free-photo/happy-doctor-holding-clipboard-with-patients_1098-2176.jpg?size=626&ext=jpg"
                    class="d-block w-100 height-img" alt="Kind doctor">
            <div class="carousel-caption d-none d-md-block">
                </h5>
            </div>
        </div>
        <div class="carousel-item">
            <img
                    src="https://img.freepik.com/free-photo/hands-unrecognizable-female-doctor-writing-form-typing-laptop-keyboard_1098-20374.jpg?size=626&ext=jpg"
                    class="d-block w-100 height-img" alt="Counting doctor">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions"
           role="button" data-slide="prev">
            <span class="caroupython manage.py runserver
            sel-control-prev-icon"
                  aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions"
           role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% endblock %}
