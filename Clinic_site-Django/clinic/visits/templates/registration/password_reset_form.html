{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>Type your email please</p>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-success" value="{% blocktrans %}Reset password{% endblocktrans %}">
</form>
{% endblock %}
