{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}

<h2> {%trans "Patient's"%} {{visits.patient_ID.name}} {%trans "New Card Record"%}</h2>
<form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="symptoms">{%trans "Symptoms"%}</label>
        <textarea class="form-control" id="symptoms" name="symptoms" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="treatment">{%trans "Treatment"%}</label>
        <textarea class="form-control" id="treatment" name="treatment" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="prognosis">{%trans "Prognosis"%}</label>
        <textarea class="form-control" id="prognosis" name="prognosis" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="comments">{%trans "Comments"%}</label>
        <textarea class="form-control" id="comments" name="comments" rows="5"></textarea>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="c" checked>
        <label class="custom-control-label" for="customRadio2">{%trans "Completed"%}</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="x">
        <label class="custom-control-label" for="customRadio3">{%trans "Canceled"%}</label>
    </div>

    <section class="invoice-lines">
        <i class="las la-file-invoice-dollar"></i>{%trans "Invoice"%}
        <span class="dropdown">
    <span class="glyphicon glyphicon-filter dropdown-toggle" data-toggle="dropdown" aria-expanded="true"></span>
            <!-- modal -->
    <ul class="dropdown-menu" style="min-width: 30rem!important;" role="menu">
      {%for service in services%}
      <li class="checkbox keep-open"><label><input type="checkbox" name="services" value="{{service.id}}">{{service.title}} - {{service.price}} $</label></li>
      {%endfor%}
      <li><a class="btn">{%trans "select"%}</a></li>
    </ul>
  </span>
    </section>
    <button type="submit" class="btn btn-primary">{%trans "Submit"%}</button>
</form>


{% endblock %}
